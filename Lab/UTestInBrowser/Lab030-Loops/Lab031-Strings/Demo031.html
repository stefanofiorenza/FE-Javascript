<html>
<head>
    <meta charset="utf-8">
    <title>String Demo</title>   
</head>
<body>


<script type="text/javascript">

// Demo:
// You can find tutorial here: https://www.w3schools.com/js/js_strings.asp
var aStringVar = "some text";

//it is possible to get lenght of string (number of chars) using its property .length
	console.log("String length ="+aStringVar.length);

//it is possible to call functions (methods) that are taking string data as main input:
	console.log("Char in posistion 0 ="+aStringVar.charAt(0));
	console.log("First Occurrence of char 'e' ="+aStringVar.indexOf("e"));
	console.log("Extract chars from position 0 to position 5 ="+aStringVar.slice(0, 5));

</script>
<p>
Open javascript tools to see Demo:<br/>
In Chrome: CTRL+SHIFT+I<br/>
In Firefox: CTRL+SHIFT+C<br/>
In IE: F12<br/>
Inspect Console. (Refresh Page just in case)<br/>
</p>
</body>
</html>
