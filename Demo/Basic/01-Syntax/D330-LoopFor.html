<html>
    <head>
        <title>Js Basic Course Demo</title>
    </head>

<body>

<script type="text/javascript">
    for (i = 0; i <= 5; i++) {
        document.write("The number is " + i)
        document.write("<br>")
    }
</script>

<p>Explanation:<BR>

1) Starting condition: Lop starts with Index  <b>i=0</b><br>
2) Exit Condition: Until is true  <b>i</b> is lower or equal to 5 code block repeat execution <br>
3) Step: How Index var is changing at every block execution  <b>i</b> increments by 1 at the end of every block execution

</body>
</html>
